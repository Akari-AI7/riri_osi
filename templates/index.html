<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Compare App</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <style>
        .hidden { display: none; }
        .image-preview { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 4px; }
        .upload-area { border: 2px dashed #ccc; padding: 16px; text-align: center; cursor: pointer; border-radius: 8px; }
        .upload-area.dragover { border-color: #339fad; background: #f0fbfd; }
        .actions { margin-top: 10px; }
        .video-wrap { position: relative; width: 100%; max-width: 640px; }
        #video { display:none; }
        #landmarksCanvas { position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; border:1px solid #ccc; border-radius:4px; }
    </style>
    </head>
<body>
    <h1 class="content_title">〜 以前の自分と比較しよう 〜</h1>
    <div class="content">
        <div id="successMessage" class="message success" style="display:none;"></div>
        <div id="errorMessage" class="message error" style="display:none;"></div>

        <div class="instructions">
            <h3>使い方</h3>
            <ol>
                <li>基準画像をアップロード（またはカメラで撮影）</li>
                <li>比較したい画像をアップロード（または撮影）</li>
                <li>「比較する」を押して結果を表示</li>
            </ol>
        </div>

        <!-- 基準画像アップロード -->
        <section>
            <h3>基準画像</h3>
            <div id="baseUploadArea" class="upload-area">ここにドラッグ＆ドロップ、またはクリックして選択</div>
            <input type="file" id="baseImageInput" accept="image/*" style="display:none;" />
            <div class="actions">
                <button id="setBaseBtn">基準画像に設定</button>
            </div>
            <div id="baseImagePreview"></div>
        </section>

        <!-- 比較画像アップロード -->
        <section>
            <h3>比較画像</h3>
            <div id="compareUploadArea" class="upload-area">ここにドラッグ＆ドロップ、またはクリックして選択</div>
            <input type="file" id="compareImageInput" accept="image/*" style="display:none;" />
            <div class="actions">
                <button id="compareBtn">比較する</button>
            </div>
            <div id="compareImagePreview"></div>
        </section>

        <!-- ブラウザカメラ -->
        <section>
            <h3>ブラウザカメラ</h3>
            <div class="video-wrap">
                <video id="video" autoplay playsinline style="width:100%; max-width:640px; border:1px solid #ccc; border-radius:4px;"></video>
                <canvas id="landmarksCanvas"></canvas>
            </div>
            <div style="margin-top:8px; font-size:14px; color:#555;">
                <span style="display:inline-block; width:12px; height:12px; background:#00ff00; margin-right:6px; vertical-align:middle;"></span>左目
                <span style="display:inline-block; width:12px; height:12px; background:#0080ff; margin:0 6px 0 16px; vertical-align:middle;"></span>右目
                <span style="display:inline-block; width:12px; height:12px; background:#ff3333; margin:0 6px 0 16px; vertical-align:middle;"></span>鼻
                <span style="display:inline-block; width:12px; height:12px; background:#ff33ff; margin:0 6px 0 16px; vertical-align:middle;"></span>口
                <span style="display:inline-block; width:12px; height:12px; background:#ffd400; margin:0 6px 0 16px; vertical-align:middle;"></span>顔輪郭
            </div>
            <canvas id="canvas" class="hidden"></canvas>
            <div class="actions">
                <button id="startCameraBtn">カメラを起動</button>
                <button id="captureBtn">撮影して比較画像に使用</button>
                <button id="stopCameraBtn">カメラ停止</button>
            </div>
        </section>

        <!-- 結果エリア -->
        <div id="loading" class="loading" style="display:none;">処理中...</div>
        <div id="results" class="results hidden">
            <h3>分析結果</h3>
            <div id="analysisGrid" class="analysis-grid"></div>
            <div id="descriptions" class="descriptions"></div>
        </div>
        
        <!-- 結果表示ボタン -->
        <div style="margin-top: 20px; text-align: center;">
            <button id="show-results" class="results-button" style="background-color: #339fad; color: white; padding: 12px 24px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">
                結果表示
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/face_mesh.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
