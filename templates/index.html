<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Compare App</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body>
    <h1 class="content_title">〜 以前の自分と比較しよう 〜</h1>
    <div class="content">
        
        <div id="controls">
            <button id="start-camera">カメラ開始</button>
            <button id="stop-camera">カメラ停止</button>
            <button id="capture">撮影</button>
            <button id="compare">比較</button>
            <button id="show-results"class="results-button">結果表示</button>
        </div>
        
        <div id="messages"></div>
        
        <div id="video-container">
            <h3>ライブ映像</h3>
            <img id="video-feed" src="/video_feed" style="display: none;" alt="Video Feed">
            <button id="start-button">カメラ起動</button>
        </div>

        <script>
        document.getElementById('start-button').addEventListener('click', function() {
            const videoFeed = document.getElementById('video-feed');
            // 表示させる
            videoFeed.style.display = 'block';
            // ボタンを非表示にする（任意）
            this.style.display = 'none';
        });
        </script>
        
    </div>

    <script>
        // メッセージ表示
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            
            // 5秒後にメッセージを削除
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // APIリクエスト共通処理
        async function apiRequest(url, method = 'POST') {
            try {
                const response = await fetch(url, { method: method });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.message, 'error');
                }
                
                return data;
            } catch (error) {
                showMessage('通信エラーが発生しました: ' + error.message, 'error');
                return null;
            }
        }

        // カメラ開始
        document.getElementById('start-camera').addEventListener('click', async () => {
            const result = await apiRequest('/start_camera');
            if (result && result.success) {
                document.getElementById('video-feed').style.display = 'block';
            }
        });

        // カメラ停止
        document.getElementById('stop-camera').addEventListener('click', async () => {
            const result = await apiRequest('/stop_camera');
            if (result && result.success) {
                document.getElementById('video-feed').style.display = 'none';
            }
        });

        // 撮影
        document.getElementById('capture').addEventListener('click', async () => {
            await apiRequest('/capture');
        });

        // 比較
        document.getElementById('compare').addEventListener('click', async () => {
            await apiRequest('/compare');
        });

        // 結果表示（別画面に遷移）
        document.getElementById('show-results').addEventListener('click', () => {
            window.open('/results', '_blank');
        });

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', () => {
            showMessage('ページが読み込まれました。まずカメラを開始してください。');
        });
    </script>
</body>
</html>
