<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析結果 - Face Compare App</title>
    <link rel="stylesheet" href="static/css/results.css">
</head>

<body>
    <h1 class="content_title">分析結果</h1>
    <div class="content">
        <div style="margin-bottom: 20px;">
            <button class="back-button" onclick="goBack()">メイン画面に戻る</button>
            <button onclick="refreshResults()">結果を更新</button>
        </div>
        
        <div id="loading" class="loading">
            結果を読み込み中...
        </div>
        
        <div id="results-container" style="display: none;">
            <!-- 撮影結果セクション -->
            <div id="capture-section" class="section">
                <h3>📸 撮影結果</h3>
                <div id="capture-content">
                    <p>撮影データがありません</p>
                </div>
            </div>
            
            <!-- 顔分析オーバーレイセクション -->
            <div id="face-overlay-section" class="section">
                <h3>🎨 顔分析オーバーレイ</h3>
                <div id="face-overlay-container" style="position: relative; display: inline-block;">
                    <canvas id="faceOverlayCanvas" width="400" height="400" style="border: 1px solid #ccc; border-radius: 8px;"></canvas>
                    <div id="overlay-legend" style="margin-top: 10px; font-size: 14px;"></div>
                </div>
            </div>
            
            <!-- 比較結果セクション -->
            <div id="comparison-section" class="section">
                <h3>🔍 比較分析結果</h3>
                <div id="comparison-content">
                    <p>比較データがありません</p>
                </div>
            </div>
        </div>
        
        <div id="error-container" style="display: none;">
            <div class="error">
                <h3>エラーが発生しました</h3>
                <p id="error-message"></p>
            </div>
        </div>
    </div>

    <script>
        // メイン画面に戻る
        function goBack() {
            window.location.href = '/';
        }
        
        // 結果を更新
        function refreshResults() {
            loadResults();
        }
        
        // 結果データを読み込み
        async function loadResults() {
            const loadingDiv = document.getElementById('loading');
            const resultsContainer = document.getElementById('results-container');
            const errorContainer = document.getElementById('error-container');
            
            // ローディング表示
            loadingDiv.style.display = 'block';
            resultsContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            
            try {
                const response = await fetch('/get_results');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // データの構造をコンソールに出力（デバッグ用）
                console.log('受信したデータ:', data);
                
                // 撮影結果を表示
                displayCaptureResults(data.capture_result);
                
                // 比較結果を表示
                displayComparisonResults(data.comparison_result);
                
                // ローディング非表示、結果表示
                loadingDiv.style.display = 'none';
                resultsContainer.style.display = 'block';
                
            } catch (error) {
                console.error('Results loading error:', error);
                
                // エラー表示
                loadingDiv.style.display = 'none';
                errorContainer.style.display = 'block';
                document.getElementById('error-message').textContent = 
                    'データの取得に失敗しました: ' + error.message;
            }
        }
        
        // 撮影結果を表示
        function displayCaptureResults(captureResult) {
            const captureContent = document.getElementById('capture-content');
            
            if (!captureResult) {
                captureContent.innerHTML = '<p class="no-data">撮影データがありません。先にメイン画面で撮影を行ってください。</p>';
                return;
            }
            
            captureContent.innerHTML = `
                <p><strong>撮影時刻:</strong> <span class="timestamp">${captureResult.timestamp}</span></p>
                <p><strong>生画像パス:</strong> ${captureResult.raw_path}</p>
                <p><strong>ランドマーク画像パス:</strong> ${captureResult.landmarks_path}</p>
                <p style="color: #28a745;">✓ 撮影が正常に完了しています</p>
            `;
        }
        
        
        // 比較結果を表示（視覚的バージョン）
        function displayComparisonResults(comparisonResult) {
            const comparisonContent = document.getElementById('comparison-content');
            
            if (!comparisonResult) {
                comparisonContent.innerHTML = '<p class="no-data">比較データがありません。先にメイン画面で比較分析を行ってください。</p>';
                return;
            }
            
            // 顔分析オーバーレイを描画
            drawFaceOverlay(comparisonResult);
            
            console.log('比較結果の詳細:', comparisonResult);
            
            let html = `<p><strong>分析時刻:</strong> <span class="timestamp">${comparisonResult.timestamp || 'N/A'}</span></p>`;
            
            // 有意な変化
            try {
                if (comparisonResult.significant_changes 
                && Array.isArray(comparisonResult.significant_changes) 
                && comparisonResult.significant_changes.length > 0) {
        
                html += `
                <div class="face-container">
                    <img src="/static/face_outline.png" class="face-outline" alt="face">
                `;

                // 部位ごとにコールアウトを追加
                comparisonResult.significant_changes.forEach(change => {
                    html += `
                      <div class="callout callout-${change.part}">
                        <span class="line"></span>
                        <div class="comment">${change.comment}</div>
                      </div>
                    `;
                });

                html += `</div>`; // face-container の閉じタグ

            } else {
                html += `
                   <div class="section">
                      <h4>😊 大きな変化は検出されませんでした</h4>
                       <p>顔の特徴に顕著な変化は見られませんでした。</p>
                   </div>`;
                }
            

            
           
            
            // 数値データ - 最も安全な方法で表示
            try {
                if (comparisonResult.numerical_data && typeof comparisonResult.numerical_data === 'object') {
                    html += '<div class="numerical-data">';
                    html += '<h4>📊 詳細な数値データ</h4>';
                    html += '<ul>';
                    
                    for (const [feature, values] of Object.entries(comparisonResult.numerical_data)) {
                        let changePercent = 'N/A';
                        let pastValue = 'N/A';
                        let currentValue = 'N/A';
                        let changeIcon = '✅';
                        let changeClass = 'change-stable';
                        
                        if (values && typeof values === 'object') {
                            if (values.hasOwnProperty('change_percent') && 
                                values.change_percent !== null && 
                                values.change_percent !== undefined &&
                                !isNaN(values.change_percent)) {
                                const changeVal = Math.abs(Number(values.change_percent));
                                changePercent = Number(values.change_percent).toFixed(2);
                                
                                if (changeVal > 10) {
                                    changeIcon = '🚨';
                                    changeClass = 'change-increase';
                                } else if (changeVal > 5) {
                                    changeIcon = '⚠️';
                                    changeClass = 'change-decrease';
                                } else {
                                    changeIcon = '✅';
                                    changeClass = 'change-stable';
                                }
                            }
                            
                            if (values.hasOwnProperty('past_value') && 
                                values.past_value !== null && 
                                values.past_value !== undefined &&
                                !isNaN(values.past_value)) {
                                pastValue = Number(values.past_value).toFixed(2);
                            }
                            
                            if (values.hasOwnProperty('current_value') && 
                                values.current_value !== null && 
                                values.current_value !== undefined &&
                                !isNaN(values.current_value)) {
                                currentValue = Number(values.current_value).toFixed(2);
                            }
                        }
                        
                        html += `<li>${changeIcon} <strong>${feature}:</strong> 
                                 <span class="change-indicator ${changeClass}">変化率 ${changePercent}%</span> 
                                 (過去値: ${pastValue}, 現在値: ${currentValue})</li>`;
                    }
                    html += '</ul></div>';
                }
            } catch (error) {
                console.error('数値データ表示エラー:', error);
                html += '<div class="section"><h4>⚠️ 数値データの表示でエラーが発生しました</h4></div>';
            }
            
            // AIの分析コメント
            try {
                if (comparisonResult.descriptions && typeof comparisonResult.descriptions === 'object') {
                    html += '<div class="section">';
                    html += '<h4>🤖 AI分析コメント</h4>';
                    html += '<ul>';
                    for (const [feature, description] of Object.entries(comparisonResult.descriptions)) {
                        html += `<li><strong>${feature}:</strong> ${description}</li>`;
                    }
                    html += '</ul></div>';
                }
            } catch (error) {
                console.error('AI分析結果表示エラー:', error);
            }
            
            comparisonContent.innerHTML = html;
            
            // SVG図表を挿入
            try {
                if (comparisonResult.numerical_data) {
                    const currentDiagramContainer = document.getElementById('current-face-diagram');
                    if (currentDiagramContainer) {
                        const faceDiagram = createFaceDiagram('現在', comparisonResult.numerical_data, true);
                        currentDiagramContainer.appendChild(faceDiagram);
                    }
                }
            } catch (error) {
                console.error('顔図表作成エラー:', error);
            }
        }
        
        // 顔分析オーバーレイを描画
        function drawFaceOverlay(comparisonResult) {
            const canvas = document.getElementById('faceOverlayCanvas');
            const ctx = canvas.getContext('2d');
            const legend = document.getElementById('overlay-legend');
            
            // キャンバスをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 顔の基本形状を描画
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const faceWidth = 200;
            const faceHeight = 250;
            
            // 顔の輪郭
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, faceWidth/2, faceHeight/2, 0, 0, 2 * Math.PI);
            ctx.stroke();
            
            // 目、鼻、口の基本位置
            const leftEyeX = centerX - 60;
            const rightEyeX = centerX + 60;
            const eyeY = centerY - 50;
            const noseY = centerY;
            const mouthY = centerY + 80;
            
            // 左目
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(leftEyeX, eyeY, 15, 0, 2 * Math.PI);
            ctx.fill();
            
            // 右目
            ctx.fillStyle = '#0080ff';
            ctx.beginPath();
            ctx.arc(rightEyeX, eyeY, 15, 0, 2 * Math.PI);
            ctx.fill();
            
            // 鼻
            ctx.fillStyle = '#ff3333';
            ctx.beginPath();
            ctx.arc(centerX, noseY, 10, 0, 2 * Math.PI);
            ctx.fill();
            
            // 口
            ctx.fillStyle = '#ff33ff';
            ctx.beginPath();
            ctx.arc(centerX, mouthY, 20, 0, 2 * Math.PI);
            ctx.fill();
            
            // 分析結果に基づくオーバーレイ
            if (comparisonResult.numerical_data) {
                let legendItems = [];
                
                for (const [feature, data] of Object.entries(comparisonResult.numerical_data)) {
                    if (Math.abs(data.change_percent) > 5) {
                        const changePercent = data.change_percent;
                        const isIncrease = changePercent > 0;
                        const color = isIncrease ? '#ff4444' : '#44ff44';
                        const arrow = isIncrease ? '↗' : '↘';
                        const text = isIncrease ? '拡大' : '縮小';
                        
                        // 部位に応じた位置に矢印とテキストを描画
                        let x, y;
                        switch(feature) {
                            case '左目の幅':
                            case '左目の高さ':
                                x = leftEyeX;
                                y = eyeY - 30;
                                break;
                            case '右目の幅':
                            case '右目の高さ':
                                x = rightEyeX;
                                y = eyeY - 30;
                                break;
                            case '鼻の幅':
                                x = centerX;
                                y = noseY - 30;
                                break;
                            case '口の幅':
                                x = centerX;
                                y = mouthY - 30;
                                break;
                            case '顔の幅':
                                x = centerX;
                                y = centerY - 120;
                                break;
                            default:
                                x = centerX;
                                y = centerY - 150;
                        }
                        
                        // 矢印とテキストを描画
                        ctx.fillStyle = color;
                        ctx.font = 'bold 16px sans-serif';
                        ctx.fillText(arrow, x - 10, y);
                        ctx.fillText(`${Math.abs(changePercent).toFixed(1)}%`, x + 10, y);
                        
                        // 凡例に追加
                        legendItems.push(`<span style="color: ${color}; font-weight: bold;">${arrow} ${feature}: ${text} ${Math.abs(changePercent).toFixed(1)}%</span>`);
                    }
                }
                
                // 凡例を表示
                if (legendItems.length > 0) {
                    legend.innerHTML = '<strong>変化の詳細:</strong><br>' + legendItems.join('<br>');
                } else {
                    legend.innerHTML = '<span style="color: #666;">大きな変化は検出されませんでした</span>';
                }
            }
        }

        // ページ読み込み時に結果をロード
        document.addEventListener('DOMContentLoaded', () => {
            loadResults();
        });
    </script>
</body>
</html>
